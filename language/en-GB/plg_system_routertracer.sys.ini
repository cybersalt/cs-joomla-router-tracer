PLG_SYSTEM_ROUTERTRACER="System - Router Tracer"
PLG_SYSTEM_ROUTERTRACER_DESC="A powerful debugging tool for Joomla SEF URL issues and redirect loops. Logs all router events, URL manipulations, Apache .htaccess rewrites, and SEF plugin activity with timestamps and stack traces. Includes a built-in dark-themed log viewer with filtering, search, and loop detection. Essential for diagnosing conflicts between SEF plugins like 4SEF, sh404SEF, and Joomla's core SEF."
